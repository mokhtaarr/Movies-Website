<div class="slider">
    <div class="slide">
        <div class="slide-bg">
            <img src="../../../assets/images/img.jpg" alt="" />
        </div>
        <div class="slide-pane">
            <h2 class="title">Slider Title</h2>
            <div class="meta mb-4">
                <div class="rating mb-1">
                    <li class="pi pi-star-fill"></li>
                    <span>8.9</span>
                    <span>/10</span>
                </div>
                <div class="votes mb-1">
                    <li class="pi pi-users"></li>
                    <span>4433</span>
                </div>
                <div class="release-date">
                    <li class="pi pi-calendar"></li>
                    <span>20.06.2024</span> 
                </div>
            </div>
            <div class="description">
                some text will go here!
            </div>
        </div>
    </div>
</div>

    {{movies$ |async | json}}
