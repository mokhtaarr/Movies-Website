<div class="container">
    <div class="grid">
        <div class="col-12">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText [(ngModel)]="searchValue" (change)="searchChanged()" />
            </span>
        </div>
    </div>
    <div>{{searchValue}}</div>
    <ng-container *ngIf="showsList$ | async as showslist">
        <div class="grid">
            <div class="col-2" *ngFor="let show of showslist.results">
                <app-show-item [showItem]="show" />
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <p-paginator (onPageChange)="PageChanged($event)" [rows]="20" [totalRecords]="showslist.total_results"></p-paginator>
            </div>
        </div>

    </ng-container>

</div>
